<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <img src="assets/images/top-circle.svg" alt="pattern circle top" class="top-dot">
    <img src="assets/images/bottom-circle.svg" alt="pattern circle bo" class="bot-dot">
    <article class="card">
      <header class="header">
        <img src="assets/images/card-pattern.svg" alt="card pattern" class="card__patern">
        <img src="assets/images/victor.jpg" alt="user img" class="user__img">
      </header>
      <section class="card__body">
        <p class="user__info">Victor Crest
          <span class="text__gray">26</span>
        </p>
        <p class="text__gray">London</p>
      </section>
        <footer class="card__foot">
          <div class="estadisticas">
            <p class="number">80k</p>
            <p class="description text__gray">Followers</p>
          </div>
          <div class="estadisticas">
            <p class="number">800k</p>
            <p class="description text__gray">Likes</p>
          </div>
          <div class="estadisticas">
            <p class="number">1.4k</p>
            <p class="description text__gray">Photos</p>
          </div>
        </footer>
    </article>
  </body>
</html>
